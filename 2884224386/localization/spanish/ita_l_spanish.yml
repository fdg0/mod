l_spanish:
  je_italian_status_new:0 "Ya no es el momento de una Italia dividida en muchos estados. Debe surgir una nación, libre e independiente."
  italian_unification.5.t:0 "El acuerdo de Plombières"
  italian_unification.5.d:0 "Francia puede ser un poderoso aliado contra Austria, pero cada trato tiene un precio. A cambio de la ayuda, Francia quiere nuestros territorios transalpinos y parte de la Provenza bajo nuestro control."
  italian_unification.5.a:0 "¡Trato hecho! El destino de Italia es mucho más importante."
  italian_unification.5.b:0 "Niza y Saboya son nuestros. Encontraremos otro aliado, de alguna manera."

  ita_partially_lazio:0 "Somos dueños de cualquier provincia de LAZIO"

  italian_unification.6.t:0 "Guerra de la Independencia de Italia"
  italian_unification.6.d:0 "Con el apoyo de Francia podemos expulsar a los extranjeros de suelo italiano. Si logramos ganar, los patriotas de otros estados italianos correrán bajo la bandera de una Italia unida."
  italian_unification.6.a:0 "¡Ha llegado el momento!"
  italian_unification.6.b:0 "Todavía no estamos listos."

  italian_unification.4.t:0 "Los plebiscitos"
  italian_unification.4.d:0 "Después de la victoria en Lombardía, muchos patriotas en los distintos estados italianos están organizando plebiscitos para unirse al próximo reino. Obviamente, Francia espera que se celebren plebiscitos similares en Niza y Saboya, sobre los territorios que poseemos para su."
  italian_unification.4.a:0 "¡Pronto Italia estará unida!"
  italian_unification.4.b:0 "Piamonte no es Italia, recuerda."

  italian_unification.7.t:0 "La expedición Mille"
  italian_unification.7.d:0 "El sur de Italia espera ser liberado de un régimen odioso. El general Garibaldi está convencido de que una insurrección en Sicilia conducirá rápidamente al colapso de las Dos Sicilias. Es hora de actuar."
  italian_unification.7.a:0 "¡Aquí hacemos Italia o morimos!"
  italian_unification.7.b:0 "Aún no estamos listos."