 fascist_flag_enabled.tt:0 "Tauschen Sie das aktuelle Status-Flag gegen eine andere Variante und zurück. Beachten Sie, dass das Spiel nicht für alle Flaggen Varianten hat. Setzen Sie sie zurück, um sie zu aktivieren, wenn Sie den Spieler wechseln oder die Vereinigung durchlaufen. Schalten Sie eine wieder aus, bevor Sie eine andere ausprobieren, da sie in einigen Fällen gesperrt werden, wenn die Flaggen des Basisspiels fehlen. Dies ist ein rudimentäres Werkzeug, aber es erfüllt seinen Zweck."