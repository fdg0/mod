  exile_pop_events.1.d: "De acuerdo con la política de exilio, es hora de que [SCOPE.sCulture('scope_exile_culture').GetName] de [ROOT.GetState.GetName] se traslade a [SCOPE.sCountry('scope_exile_country ').GetName]. Algunos reductos se niegan a abandonar sus hogares y muchos están mal equipados para el viaje".
